<div id="chat-icon" onclick="toggleChatWidget()">
  ðŸ’¬
</div>

<div id="chat-widget">
  <div id="chat-header">
    <span>Chat with Duan</span>
    <button id="close-chat" onclick="toggleChatWidget()">Ã—</button>
  </div>
  <div id="chat-body">
    <div id="chat-history"></div>
    <textarea id="user-input" rows="3" placeholder="Type your message..."></textarea>
    <button onclick="sendMessage()">Send</button>
  </div>
</div>

<style>
  #chat-icon {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background: #007bff;
    color: white;
    width: 50px;
    height: 50px;
    border-radius: 50%;
    text-align: center;
    line-height: 50px;
    font-size: 24px;
    cursor: pointer;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
  }

  #chat-widget {
    display: none;
    position: fixed;
    bottom: 80px;
    right: 20px;
    width: 300px;
    background: white;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    font-family: Arial, sans-serif;
    overflow: hidden;
  }

  #chat-header {
    background: #007bff;
    color: white;
    padding: 10px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  #chat-header button {
    background: none;
    border: none;
    color: white;
    font-size: 16px;
    cursor: pointer;
  }

  #chat-body {
    padding: 10px;
  }

  #chat-history {
    max-height: 200px;
    overflow-y: auto;
    margin-bottom: 10px;
    border: 1px solid #ddd;
    padding: 5px;
    border-radius: 5px;
    background: #f9f9f9;
  }

  #user-input {
    width: calc(100% - 70px);
    margin-right: 10px;
  }

  #chat-body button {
    background: #007bff;
    color: white;
    border: none;
    padding: 5px 10px;
    cursor: pointer;
    border-radius: 5px;
  }
</style>

<script>
  function toggleChatWidget() {
    const chatWidget = document.getElementById("chat-widget");
    chatWidget.style.display = chatWidget.style.display === "block" ? "none" : "block";
  }

  function sendMessage() {
    const userInput = document.getElementById("user-input").value;
    if (!userInput.trim()) return;

    const chatHistory = document.getElementById("chat-history");

    const userMessage = document.createElement("div");
    userMessage.textContent = "You: " + userInput;
    userMessage.style.textAlign = "right";
    chatHistory.appendChild(userMessage);

    chatHistory.scrollTop = chatHistory.scrollHeight;

    document.getElementById("user-input").value = "";

    const botMessage = document.createElement("div");
    botMessage.textContent = "Duan: Thinking...";
    chatHistory.appendChild(botMessage);

    fetch("http://your_LAN_ip:5000/chat", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ question: userInput }),
    })
      .then((response) => response.json())
      .then((data) => {
        botMessage.textContent = "Duan: " + data.answer;
        chatHistory.scrollTop = chatHistory.scrollHeight;
      })
      .catch(() => {
        botMessage.textContent = "Duan: Sorry, I couldn't understand that.";
      });
  }
</script>
